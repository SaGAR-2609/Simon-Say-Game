<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h2>Simon Game!!!</h2>
        <br>
        <h5>Press any box to start the game.</h5>
        <div class="inner">
            <div>
                <div class="main red" type="button" id="red"></div>
                <div class="main yellow" type="button" id="yellow"></div>
            </div>
            <div>
                <div class="main green" type="button" id="green"></div>
                <div class="main blue" type="button" id="blue"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
